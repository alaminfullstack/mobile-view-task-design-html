<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>History</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/jquery.toast.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a{
        text-decoration: none;
      }

      .fs-7 {
        font-size: 11px;
      }

      .record-card {
        box-shadow: 0 0px 3px #a8a3a3;
        border-radius: 12px;
      }

      .footer-icon{
        font-size: 35px;
        color: black;
      }

      .link-footer-title{
        margin: 0;
        font-size: 10px;
        color: black;
      }
    </style>
  </head>
  <body style="overflow-x: hidden">
    <div class="container">
      <div class="d-flex align-items-center py-2 mb-4">
        <a href="" class="fs-3 text-dark me-5">
          <i class="las la-angle-left"></i>
        </a>
        <div class="d-flex align-items-center justify-content-center">
          <span class="">রেকর্ড</span>
        </div>
      </div>

      <div class="card border-0 record-card">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <span class="me-2 fs-7"> অ্যাকাউন্ট পরিবর্তনের ধরন: </span>
            <span class="fs-7 text-primary">
              সম্পদ ব্যবস্থাপনা পণ্য কিনুন
            </span>
          </div>

          <div class="d-flex align-items-center mb-2">
            <span class="me-2 fs-7"> আগের পরিমাণ: </span>
            <span class="fs-7"> 204 Tk </span>
          </div>

          <div class="d-flex align-items-center mb-2">
            <span class="me-2 fs-7"> অ্যাকাউন্ট পরিবর্তনের পরিমাণ: </span>
            <span class="fs-7"> -200 Tk </span>
          </div>

          <div class="d-flex align-items-center mb-2">
            <span class="me-2 fs-7"> পরে পরিমাণ: </span>
            <span class="fs-7"> 4 Tk </span>
          </div>

          <div class="d-flex align-items-center">
            <span class="me-2 fs-7"> অ্যাকাউন্ট পরিবর্তনের সময়: </span>
            <span class="fs-7"> 2022-08-25 14:35:30 </span>
          </div>
        </div>
      </div>
    </div>

    <div style="height: 80px"></div>

    <div
      class="bg-white pt-2"
      style="
        position: fixed;
        bottom: 0px;
        left: 0px;
        width: 100%;
      "
    >
      <div class="row row-cols-5">
        <div class="col px-0">
          <a href="/" class="align-items-center d-flex flex-column link">
            <i class="las la-home footer-icon"></i>
            <p class="link-footer-title">প্রথম পাতা</p>
          </a>
        </div>
        <div class="col px-0">
          <a href="/" class="align-items-center d-flex flex-column link">
            <i class="las la-shopping-cart footer-icon"></i>
            <p class="link-footer-title">পয়েন্টস মল</p>
          </a>
        </div>
        <div class="col px-0">
          <a href="/" class="align-items-center d-flex flex-column link">
            <i class="las la-wave-square footer-icon"></i>
            <p class="link-footer-title">বিনিয়োগ</p>
          </a>
        </div>
        <div class="col px-0">
          <a href="/" class="align-items-center d-flex flex-column link">
            <i class="las la-audio-description footer-icon"></i>
            <p class="link-footer-title">ডিআইপি</p>
          </a>
        </div>
        <div class="col px-0">
          <a href="/" class="align-items-center d-flex flex-column link">
            <i class="lar la-user footer-icon"></i>
            <p class="link-footer-title">আমার</p>
          </a>
        </div>

       
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.toast.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
      $.toast({
        heading: "Error",
        text: "Use the predefined ones, or specify a custom position object.",
        position: "top-center",
        icon: "error",
        stack: false,
      });

      $.toast({
        heading: "Success",
        text: "Use the predefined ones, or specify a custom position object.",
        position: "top-center",
        icon: "success",
        stack: false,
      });
    </script>
  </body>
</html>
